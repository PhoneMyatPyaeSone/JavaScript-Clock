<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="feather-icons-web/feather.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
    <div class="container-fluid">
        <div class="row vh-100">

            <!--Date-->
            <div class="col-12">
                <div class="d-flex justify-content-center mt-3">
                    <div class="date" id="date"></div>
                </div>
            </div>

            <!--Clock Start-->
            <div class="col-12">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <div class="p-5 clock" id="clock"></div>
                </div>
            </div>
            <!--Clock End-->

            <!--Change Mode Start-->
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <form>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" onclick="changeMode()">
                            <label class="form-check-label" for="flexSwitchCheckChecked" id="status">Day</label>
                        </div>
                    </form>
                </div>
            </div>
            <!--Change Mode Start-->

            <!--Dev Info Start-->
            <div class="col-12">
                <div class="social d-flex justify-content-center">
                    <div class="facebook p-3 mx-3 d-flex justify-content-center align-items-center">
                        <a href="https://www.facebook.com/phonemyat.pyaesone.1" target="_blank">
                            <i class="feather-facebook"></i>
                        </a>
                    </div>
                    <div class="github p-3 mx-3 d-flex justify-content-center align-items-center">
                        <a href="https://github.com/PhoneMyatPyaeSone" target="_blank">
                            <i class="feather-github"></i>
                        </a>
                    </div>
                    <div class="twitter p-3 mx-3 d-flex justify-content-center align-items-center">
                        <a href="mailto:phonemyat.developer@gmail.com" target="_blank">
                            <i class="feather-mail"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!--Dev Info End-->
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
